<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Blogish</title>
</head>

<body>
   <main>
      <div class="container border border-3">
         <h1 class="py-5">Create Blog </h1>
         <form >
            <div class="mb-3 ">
               <label for="titleBlog" class="form-label">Title </label>
               <input type="text" class="form-control form-control-lg" id="titleBlog" placeholder="Title" name="titleBlog">
             </div>
            <div class="mb-3 ">
               <label for="titleBlog" class="form-label">Tags </label>
               <input type="text" class="form-control form-control-lg" id="titleBlog" placeholder="Tags" name="tags">
             </div>
          
             <div class="mb-3 ">
               <label for="titleBlog" class="form-label">Thumbnial </label>
               <input type="file" class="form-control form-control-lg" id="titleBlog" placeholder="thump" name="thump">
             </div>
             <div class="mb-3 pb-3">
               <label for="conentBlog" class="form-label">Content</label>
               <textarea class="form-control" id="conentBlog" rows="30"></textarea>
             </div>
             <div class="d-grid py-5">
                <button class="btn primary-btn btn-primary">
                   Add Post
                </button>
             </div>
          </form>
      </div>

   </main>



   <script src="/js/popper.min.js"></script>

   <script src="./js/bootstrap.bundle.min.js"></script>

   <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

   <script src="./js/index.js"></script>
</body>

</html>
